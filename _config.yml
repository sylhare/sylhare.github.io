# SITE CONFIGURATION
baseurl: ""
url: "https://sylhare.github.io/"
title: "Sylhare's blog"
description: "Well, here it is"

# THEME-SPECIFIC CONFIGURATION
# Meta
avatar: assets/img/rocket-icon.png
color_image: /assets/img/lineart.png # In post when you set color
favicon: assets/favicon.ico

# Header and footer text
header_text: Well here it is.
header_feature_image: assets/img/pexels/circuit.jpeg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a></br>copyright <a href="https://github.com/sylhare">sylhare</a> Â© ðŸ‘¨â€ðŸ’»

# Blog
excerpt: truncate

# Scripts / Features
google_analytics: "UA-142123817-1"
disqus_shortname:
katex: true # Enable if using math markup

# Post navigation
post_navigation: true

# Colours, typography and padding
# Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js", "themes"]
remote_theme: sylhare/Type-on-Strap
theme: type-on-strap # Sends warnings on github pages
